        <!-- Functionality for the themes -->
        <form class="color-picker" action="">
            <fieldset>
                <!-- Theme 1 -->
                <label for="theme1" class="themeWord_Hide">theme1</label>
                <input type="radio" name="theme" id="theme1" checked>

                <!-- Theme 2 -->
                <label for="theme2" class="themeWord_Hide">theme2</label>
                <input type="radio" name="theme" id="theme2" checked>
                
                <!-- Theme 3 -->

                <!-- Theme 4 -->

                <!-- Theme 5 -->
                <label for="theme5" class="themeWord_Hide">theme5</label>
                <input type="radio" name="theme" id="theme5" checked>

            </fieldset>
        </form>

        <!-- Functionality display for the clock -->
        <div id="MyClockDisplay" class="clock" onload="showTime()"></div>

        <!-- Display the quote of the day -->
        <h2><br>Quote of the day</h2>

        <!-- Enter your own quote of the day message here -->
